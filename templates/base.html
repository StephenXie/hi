  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function navMenu() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf(" hidden") == -1) {
        x.className += " hidden";
      } else {
        x.className = x.className.replace(" hidden", "");
      }
    }
  </script>
  <script>
    window.onscroll = function () { navbarColor() };

    function navbarColor() {
      if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
        document.getElementById("navbar").className = document.getElementById("navbar").className.replace("md:bg-opacity-0", "md:bg-opacity-100");
        document.getElementById("navbar").className = document.getElementById("navbar").className.replace("md:shadow-none", "md:shadow-lg");
        var childDivs = document.getElementById('navbar').getElementsByTagName('a');
        for (i = 0; i < childDivs.length; i++) {
          childDivs[i].className = childDivs[i].className.replace("md:text-white", "md:text-gray-800");
        }
      } else {
        document.getElementById("navbar").className = document.getElementById("navbar").className.replace("md:bg-opacity-100", "md:bg-opacity-0");
        document.getElementById("navbar").className = document.getElementById("navbar").className.replace("md:shadow-lg", "md:shadow-none");
        var childDivs = document.getElementById('navbar').getElementsByTagName('a');
        for (i = 0; i < childDivs.length; i++) {
          childDivs[i].className = childDivs[i].className.replace("md:text-gray-800", "md:text-white");
        }
      }
    }
  </script>
